<html>
<head><title>mouseover</title>
<style>
div.first{
background-color:blue;

}
h3.hello
{
color:red;
}
.man
{
	width:40px;
	background-color:black;
	color:black;
	border:1px solid black;
	border-radius:10px;
	padding-left:2px;
	padding-right:2px;
}
a.man
{
	text-decoration:none;
}
a.man:hover
{
	color:orange;
	display:block;
}
a.man:active
{
	color:white;
	
}
.man:visited
{
	color:black;
}
.man:link
{
	color:black;
}
</style>
</head>
<body>

<h1>QWErty </h1>

<div class="first">
<h3 class="hello">Hello</h3>
<h3 class="man"><a class="man" href="z10.html">Seen</a></h3>
</div>

</body>
</html>
